name: Full Stack Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Build and test backend
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
    
    - name: Build backend
      run: |
        cd backend
        npm run build
    
    - name: Test backend build
      run: |
        cd backend
        test -f dist/index.js && echo "âœ… Backend build successful" || exit 1

  # Build and test frontend  
  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        NEXT_PUBLIC_API_URL: https://infera-ai-backend.azurewebsites.net/api
    
    - name: Test frontend build
      run: |
        cd frontend
        test -d .next && echo "âœ… Frontend build successful" || exit 1

  # Deploy backend to Azure (only on main branch)
  deploy-backend:
    needs: [test-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install and build backend
      run: |
        cd backend
        npm ci
        npm run build
    
    - name: Create deployment package
      run: |
        cd backend
        mkdir -p deploy
        cp -r dist deploy/
        cp package*.json deploy/
        cp web.config deploy/ 2>/dev/null || true
        cp Procfile deploy/ 2>/dev/null || true
        cd deploy
        npm ci --production --ignore-scripts
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'infera-ai-backend'
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: './backend/deploy'

  # Deploy frontend to Vercel (only on main branch)
  deploy-frontend:
    needs: [test-frontend, deploy-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vercel-args: '--prod'
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./frontend

  # Notify deployment success
  notify:
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deployment Success Notification
      run: |
        echo "ðŸŽ‰ Full stack deployment completed successfully!"
        echo "ðŸ”— Backend: https://infera-ai-backend.azurewebsites.net"
        echo "ðŸ”— Frontend: https://infera-ai-five.vercel.app"
        echo "ðŸ”— Health Check: https://infera-ai-backend.azurewebsites.net/health"