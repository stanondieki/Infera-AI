name: Deploy Backend to Azure App Service

on:
  push:
    branches: [ main ]
    paths: [ 'backend/**' ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: |
        cd backend
        npm ci

    - name: Build application
      run: |
        cd backend
        npm run build

    - name: Create deployment package
      run: |
        cd backend
        # Create a clean deployment directory
        mkdir deploy
        # Copy built files
        cp -r dist deploy/
        cp package*.json deploy/
        cp web.config deploy/ 2>/dev/null || true
        cp Procfile deploy/ 2>/dev/null || true
        # Create production package.json (only production dependencies)
        cd deploy
        npm ci --production --ignore-scripts

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'infera-ai-backend'
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: './backend/deploy'

    - name: 'Test deployment'
      run: |
        # Wait a bit for deployment to complete
        sleep 30
        # Test the health endpoint
        curl -f https://infera-ai-backend.azurewebsites.net/health || echo "Health check failed - app might still be starting"